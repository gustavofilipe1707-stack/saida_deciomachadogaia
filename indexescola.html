<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - D√©cio Machado Gaia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #00d4ff;
            --text: #f1f5f9;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            max-width: 650px;
            margin: auto;
        }

        .hidden {
            display: none;
        }

        header {
            text-align: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 20px;
            color: var(--primary);
            margin: 5px 0;
            text-transform: uppercase;
            font-weight: 800;
        }

        .frase-dia {
            font-size: 13px;
            font-style: italic;
            color: var(--primary);
            text-align: center;
            display: block;
            padding: 12px;
            background: rgba(0, 212, 255, 0.07);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-size: 15px;
            text-transform: uppercase;
        }

        .btn-cheguei {
            width: 100%;
            padding: 18px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-access {
            width: 100%;
            padding: 22px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: var(--card);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-voltar {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .fila-item {
            background: #0a0f1d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            background: #1e293b;
            color: var(--text);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .atraso-critico {
            background: var(--danger) !important;
            animation: blinker 1.2s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.5;
            }
        }

        .table-entregues {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .table-entregues th {
            text-align: left;
            color: var(--primary);
            padding: 10px 8px;
            border-bottom: 2px solid #334155;
        }

        .table-entregues td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #cronometro-pai {
            font-size: 48px;
            font-weight: 900;
            color: var(--warning);
            margin: 15px 0;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>D√âCIO MACHADO GAIA</h1><span id="frase-motivacional" class="frase-dia"></span>
        </header>
        <div id="screen-home">
            <button class="btn-access" onclick="show('screen-parents')"><i class="bi bi-people-fill"></i> √ÅREA DOS
                PAIS</button>
            <button class="btn-access" onclick="show('screen-login-school')"><i class="bi bi-mortarboard-fill"></i>
                MONITORIA ESCOLA</button>
        </div>
        <div id="screen-parents" class="card hidden">
            <h2 style="color: var(--primary); margin:0 0 15px 0; font-size: 18px; text-align: center;">IDENTIFICA√á√ÉO DE
                SA√çDA</h2>
            <div id="lista-filhos">
                <div class="filho-grupo"><input type="text" class="c-name" placeholder="NOME DO ALUNO"
                        autocomplete="off"><input type="text" class="c-room" placeholder="S√âRIE/SALA"
                        autocomplete="off"></div>
            </div>
            <button onclick="addCamposFilho()"
                style="background:none; border:1px dashed var(--primary); color:var(--primary); width:100%; padding:12px; border-radius:8px; margin-bottom:20px; font-weight: bold; cursor: pointer;">+
                ADICIONAR OUTRO ALUNO</button>
            <label style="font-size: 12px; color: #94a3b8; margin-left: 5px;">NOME DO RESPONS√ÅVEL</label><input
                type="text" id="resp-name" placeholder="RESPONS√ÅVEL PELA RETIRADA" autocomplete="off">
            <button class="btn-cheguei" onclick="processarEnvio()">ESTOU NO PORT√ÉO</button><button class="btn-voltar"
                onclick="show('screen-home')">VOLTAR</button>
        </div>
        <div id="screen-status" class="card hidden" style="text-align:center;">
            <div id="status-wait"><span style="font-size: 60px; display: block; margin-bottom: 10px;">üòä</span>
                <h3>AGUARDANDO LIBERA√á√ÉO</h3>
                <div id="cronometro-pai">00:00</div>
                <p style="font-size:14px; color:#94a3b8;">A SEGURAN√áA DO SEU FILHO √â NOSSA PRIORIDADE.</p>
            </div>
            <div id="status-done" class="hidden">
                <div style="font-size:60px; color:var(--success); margin-bottom:15px;"><i
                        class="bi bi-emoji-smile-fill"></i></div>
                <h3 style="color:var(--success); margin: 0;">RETIRADA FINALIZADA!</h3>
                <p style="margin-top: 10px; font-weight: bold;">TENHA UM EXCELENTE DIA COM SUA FAM√çLIA!</p>
            </div>
            <button class="btn-voltar" onclick="show('screen-home')">IN√çCIO</button>
        </div>
        <div id="screen-monitor" class="card hidden">
            <div
                style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 15px;">
                <h2 style="margin:0; font-size: 18px; color: var(--primary);">FILA DE SA√çDA</h2><span id="badge-total"
                    style="background: var(--primary); color: #000; padding: 2px 10px; border-radius: 20px; font-weight: bold; font-size: 12px;">0
                    ALUNOS</span>
            </div>
            <div id="fila-monitor"></div>
            <h3
                style="font-size:15px; color: var(--success); margin-top:40px; border-bottom: 1px solid #334155; padding-bottom:5px;">
                HIST√ìRICO RECENTE</h3>
            <input type="text" id="search-entregues" onkeyup="renderEntregues()" placeholder="FILTRAR HIST√ìRICO...">
            <div style="overflow-x: auto;">
                <table class="table-entregues">
                    <thead>
                        <tr>
                            <th>ALUNO</th>
                            <th>SALA</th>
                            <th>RESPONS√ÅVEL</th>
                            <th>SA√çDA</th>
                        </tr>
                    </thead>
                    <tbody id="lista-entregues"></tbody>
                </table>
            </div>
            <button class="btn-voltar" onclick="show('screen-home')">SAIR DO PAINEL</button>
        </div>
        <div id="screen-login-school" class="card hidden">
            <h3 style="text-align: center; color: var(--primary);">ACESSO MONITOR</h3><input type="password"
                id="pass-school" placeholder="SENHA DO MONITOR"><button class="btn-cheguei"
                style="background:var(--primary); color:#000;" onclick="loginMonitor()">ENTRAR NO PAINEL</button><button
                class="btn-voltar" onclick="show('screen-home')">CANCELAR</button>
        </div>
    </div>
    <script>
        let filaAtiva = [], entregues = [], timerInterval = null, tempoInicialPai = null;
        const frasesPais = [
            "A PARCERIA ENTRE FAM√çLIA E ESCOLA √â A BASE PARA O SUCESSO DOS NOSSOS ALUNOS.",
            "SEU APOIO E DEDICA√á√ÉO TRANSFORMAM A JORNADA ESCOLAR DO SEU FILHO.",
            "RESPONS√ÅVEIS: SUA PRESEN√áA NA VIDA ESCOLAR FAZ TODA A DIFEREN√áA.",
            "EDUCAR √â UM ATO DE AMOR COMPARTILHADO ENTRE PAIS E EDUCADORES.",
            "PARAB√âNS POR ACOMPANHAR DE PERTO O CRESCIMENTO E O APRENDIZADO DO SEU FILHO."
        ];
        document.getElementById('frase-motivacional').innerText = `"${frasesPais[new Date().getDate() % frasesPais.length]}"`;
        function show(id) { document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function addCamposFilho() { const div = document.createElement('div'); div.className = "filho-grupo"; div.innerHTML = `<input type="text" class="c-name" placeholder="NOME DO ALUNO" autocomplete="off"><input type="text" class="c-room" placeholder="S√âRIE/SALA" autocomplete="off">`; document.getElementById('lista-filhos').appendChild(div); }
        function formatTime(s) { if (isNaN(s) || s < 0) return "00:00"; const m = Math.floor(s / 60).toString().padStart(2, '0'), r = (s % 60).toString().padStart(2, '0'); return `${m}:${r}`; }
        function processarEnvio() {
            const resp = document.getElementById('resp-name').value.trim();
            const nomes = document.querySelectorAll('.c-name'), salas = document.querySelectorAll('.c-room'), agora = new Date();
            if (!resp) return alert("INFORME O NOME DO RESPONS√ÅVEL.");
            let cadastrou = false;
            nomes.forEach((n, i) => {
                if (n.value.trim() !== "") {
                    filaAtiva.push({ aluno: n.value.toUpperCase().trim(), sala: salas[i].value.toUpperCase().trim(), responsavel: resp.toUpperCase().trim(), chegada: agora });
                    cadastrou = true;
                }
            });
            if (!cadastrou) return alert("INFORME AO MENOS UM ALUNO.");
            tempoInicialPai = agora; iniciarLoop(); show('screen-status');
            document.getElementById('status-wait').classList.remove('hidden'); document.getElementById('status-done').classList.add('hidden');
        }
        function iniciarLoop() {
            if (timerInterval) clearInterval(timerInterval); timerInterval = setInterval(() => {
                const agora = new Date();
                if (tempoInicialPai) document.getElementById('cronometro-pai').innerText = formatTime(Math.floor((agora - tempoInicialPai) / 1000));
                if (!document.getElementById('screen-monitor').classList.contains('hidden')) renderFila();
            }, 1000);
        }
        function renderFila() {
            const container = document.getElementById('fila-monitor');
            document.getElementById('badge-total').innerText = `${filaAtiva.length} ALUNOS`;
            container.innerHTML = filaAtiva.length ? '' : '<p style="text-align:center; padding:20px;">FILA VAZIA.</p>';
            [...filaAtiva].sort((a, b) => a.chegada - b.chegada).forEach((item) => {
                const diff = Math.floor((new Date() - item.chegada) / 1000);
                container.innerHTML += `<div class="fila-item"><div><span class="timer-badge ${diff >= 300 ? 'atraso-critico' : ''}"><i class="bi bi-clock"></i> ${formatTime(diff)}</span><br><strong style="font-size:17px;">${item.aluno}</strong><br><small style="color:var(--primary); font-weight:bold;">SALA: ${item.sala}</small><br><small style="color:#94a3b8;">RESP: ${item.responsavel}</small></div><button class="btn-cheguei" style="width:auto; padding:12px; font-size:12px;" onclick="entregarCrian√ßa('${item.aluno}')">ENTREGUE</button></div>`;
            });
        }
        function entregarCrian√ßa(nome) {
            const idx = filaAtiva.findIndex(i => i.aluno === nome);
            if (idx === -1) return;
            const item = filaAtiva.splice(idx, 1)[0];
            item.horaSaida = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            entregues.unshift(item); renderFila(); renderEntregues();
            document.getElementById('status-wait').classList.add('hidden'); document.getElementById('status-done').classList.remove('hidden');
        }
        function renderEntregues() {
            const termo = document.getElementById('search-entregues').value.toUpperCase(), container = document.getElementById('lista-entregues');
            container.innerHTML = '';
            entregues.filter(i => i.aluno.includes(termo) || i.sala.includes(termo) || i.responsavel.includes(termo)).forEach(item => {
                container.innerHTML += `<tr><td><strong>${item.aluno}</strong></td><td>${item.sala}</td><td>${item.responsavel}</td><td style="color:var(--success)">${item.horaSaida}</td></tr>`;
            });
        }
        function loginMonitor() { if (document.getElementById('pass-school').value === 'escola') { show('screen-monitor'); iniciarLoop(); renderFila(); renderEntregues(); } else alert("SENHA INCORRETA"); }
    </script>
</body>

</html>
